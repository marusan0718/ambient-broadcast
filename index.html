<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ambient Weather (Slow Harmony + Birds)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.3.5/Tone.js"></script>
</head>

<body class="min-h-screen transition-colors duration-700 bg-gradient-to-b from-slate-100 to-slate-300">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-xl rounded-3xl bg-white/70 backdrop-blur shadow-xl border border-white/60 p-6">
      <header class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-xl font-semibold tracking-tight">Ambient Weather</h1>
          <p class="text-sm text-slate-600">季節・時間・天気・風に同期（ゆっくり和音 + きらめきDelay + 鳥）</p>
          <p id="countdown" class="mt-2 text-xs text-slate-500">次の更新まで —</p>
        </div>

        <div class="flex gap-2">
          <button id="btnRefresh" class="px-3 py-2 rounded-xl text-sm bg-slate-900 text-white hover:bg-slate-800 active:scale-[0.99]">
            更新
          </button>
          <button id="btnToggle" class="px-3 py-2 rounded-xl text-sm bg-emerald-600 text-white hover:bg-emerald-500 active:scale-[0.99]">
            Start
          </button>
        </div>
      </header>

      <section class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div class="rounded-2xl bg-white/70 border border-slate-200 p-4">
          <div class="text-xs text-slate-500">天気</div>
          <div id="weatherText" class="mt-1 text-lg font-medium">—</div>
          <div class="mt-2 text-xs text-slate-500">天気コード: <span id="weatherCode">—</span></div>
        </div>

        <div class="rounded-2xl bg-white/70 border border-slate-200 p-4">
          <div class="text-xs text-slate-500">風速</div>
          <div class="mt-1 text-lg font-medium"><span id="windSpeed">—</span> m/s</div>
          <div class="mt-2 text-xs text-slate-500">発音密度(目安): <span id="density">—</span></div>
        </div>

        <div class="sm:col-span-2 rounded-2xl bg-white/70 border border-slate-200 p-4">
          <div class="text-xs text-slate-500">ステータス</div>
          <div id="status" class="mt-1 text-sm text-slate-700">待機中（Startで音が鳴る）</div>

          <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-2">
            <div>
              <div class="text-xs text-slate-500 mb-1">季節</div>
              <select id="seasonSel" class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm">
                <option value="auto">Auto</option>
                <option value="spring">春</option>
                <option value="summer">夏</option>
                <option value="autumn">秋</option>
                <option value="winter">冬</option>
              </select>
            </div>
            <div>
              <div class="text-xs text-slate-500 mb-1">時間</div>
              <select id="timeSel" class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm">
                <option value="auto">Auto</option>
                <option value="morning">朝</option>
                <option value="day">昼</option>
                <option value="evening">夕</option>
                <option value="night">夜</option>
                <option value="late">深夜</option>
              </select>
            </div>
            <div>
              <div class="text-xs text-slate-500 mb-1">天気</div>
              <select id="weatherSel" class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm">
                <option value="auto">Auto</option>
                <option value="clear">晴れ</option>
                <option value="rain">雨</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>

          <details class="mt-4">
            <summary class="cursor-pointer text-sm text-slate-700 select-none">位置情報が使えない場合（手入力）</summary>
            <div class="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-2">
              <input id="lat" class="rounded-xl border border-slate-300 px-3 py-2 text-sm" placeholder="lat (例: 35.681)" />
              <input id="lon" class="rounded-xl border border-slate-300 px-3 py-2 text-sm" placeholder="lon (例: 139.767)" />
              <button id="btnUseManual" class="rounded-xl bg-slate-900 text-white px-3 py-2 text-sm hover:bg-slate-800">
                この座標で取得
              </button>
            </div>
          </details>

          <div class="mt-4 text-xs text-slate-500">
            ※ “怖さゼロ”固定：メジャー/メジャーペンタのみ。和音はゆっくり長く、鳥は朝昼にランダムで入ります。
          </div>
        </div>
      </section>

      <footer class="mt-5 text-xs text-slate-500">
        Open-Meteo（キー不要）で現在天気を取得。Tone.jsでリアルタイム生成。5分ごと自動更新。
      </footer>
    </div>
  </main>

<script>
  // =========================
  // Weather (Open-Meteo)
  // =========================
  const OPEN_METEO_URL = "https://api.open-meteo.com/v1/forecast";
  const AUTO_UPDATE_MS = 5 * 60 * 1000;
  let nextUpdateAt = Date.now() + AUTO_UPDATE_MS;

  function describeWeather(code) {
    if (code === 0) return "快晴";
    if ([1,2].includes(code)) return "晴れ/薄曇り";
    if (code === 3) return "くもり";
    if ([45,48].includes(code)) return "霧";
    if ([51,53,55,56,57].includes(code)) return "霧雨";
    if ([61,63,65,66,67].includes(code)) return "雨";
    if ([71,73,75,77].includes(code)) return "雪";
    if ([80,81,82].includes(code)) return "にわか雨";
    if ([95,96,99].includes(code)) return "雷雨";
    return "不明";
  }

  function weatherCategoryFromCode(code) {
    if (code === 0 || [1,2].includes(code)) return "clear";
    if ([61,63,65,66,67,80,81,82,51,53,55,56,57,95,96,99].includes(code)) return "rain";
    return "other";
  }

  async function fetchWeatherByCoords(lat, lon) {
    const url = new URL(OPEN_METEO_URL);
    url.searchParams.set("latitude", lat);
    url.searchParams.set("longitude", lon);
    url.searchParams.set("current", "weather_code,wind_speed_10m");
    url.searchParams.set("timezone", "auto");
    const res = await fetch(url.toString());
    if (!res.ok) throw new Error("天気取得に失敗しました");
    const data = await res.json();
    const code = data?.current?.weather_code;
    const wind = data?.current?.wind_speed_10m;
    if (typeof code !== "number" || typeof wind !== "number") throw new Error("天気データ形式が想定と違います");
    return { code, wind };
  }

  function getCurrentPosition() {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) return reject(new Error("このブラウザは位置情報に対応していません"));
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: false,
        timeout: 8000,
        maximumAge: 60_000,
      });
    });
  }

  // =========================
  // Env helpers
  // =========================
  function autoTimeBlock(){
    const h = new Date().getHours();
    if (h >= 5 && h < 10) return "morning";
    if (h >= 10 && h < 16) return "day";
    if (h >= 16 && h < 19) return "evening";
    if (h >= 19 && h < 24) return "night";
    return "late";
  }

  function autoSeason(){
    const m = new Date().getMonth() + 1;
    if (m >= 3 && m <= 5) return "spring";
    if (m >= 6 && m <= 8) return "summer";
    if (m >= 9 && m <= 11) return "autumn";
    return "winter";
  }

  function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
  function setStatus(msg) { document.getElementById("status").textContent = msg; }

  function applyBackground(cat, time){
    document.body.classList.remove(
      "bg-gradient-to-b",
      "from-amber-50","to-amber-200",
      "from-slate-100","to-slate-300",
      "from-slate-900","to-slate-950"
    );
    document.body.classList.add("bg-gradient-to-b");
    const isNight = (time === "night" || time === "late");
    if (cat === "clear" && !isNight) document.body.classList.add("from-amber-50","to-amber-200");
    else if (cat === "rain" || isNight) document.body.classList.add("from-slate-900","to-slate-950");
    else document.body.classList.add("from-slate-100","to-slate-300");
  }

  function windToIntervalSeconds(wind){
    const w = clamp(wind, 0, 15);
    const t = 1.2 - (w/15)*1.02;
    return clamp(t, 0.18, 1.2);
  }

  function getEnv(lastWeather){
    const seasonSel = document.getElementById("seasonSel").value;
    const timeSel   = document.getElementById("timeSel").value;
    const weatherSel= document.getElementById("weatherSel").value;

    const season = (seasonSel === "auto") ? autoSeason() : seasonSel;
    const time   = (timeSel === "auto") ? autoTimeBlock() : timeSel;
    const weatherCat = (weatherSel === "auto") ? weatherCategoryFromCode(lastWeather.code) : weatherSel;

    return { season, time, weatherCat };
  }

  // =========================
  // Music (Tone.js): Slow Harmony + Sparkle Delay + Birds
  // =========================
  let isRunning = false;

  let reverb, filter, pad, sparkle, sparkleDelay;
  let bird, birdFilter, birdTremolo;

  let triadLoop, sparkleLoop, birdLoop;
  let lastWeather = { code: 0, wind: 0 };

  function ensureAudioGraph(){
    if (pad) return;

    // Master space
    reverb = new Tone.Reverb({ decay: 5.2, wet: 0.26 }).toDestination();
    filter = new Tone.Filter({ type: "lowpass", frequency: 1600, rolloff: -12 }).connect(reverb);

    // Pad (slow triads)
    pad = new Tone.PolySynth(Tone.Synth, {
      oscillator: { type: "sine" },
      envelope: { attack: 0.65, decay: 0.25, sustain: 0.72, release: 3.8 }
    }).connect(filter);
    pad.volume.value = -15;

    // Sparkle delay
    sparkleDelay = new Tone.FeedbackDelay({
      delayTime: "16n",
      feedback: 0.22,
      wet: 0.18
    }).connect(filter);

    sparkle = new Tone.Synth({
      oscillator: { type: "sine" },
      envelope: { attack: 0.01, decay: 0.12, sustain: 0.0, release: 1.1 }
    }).connect(sparkleDelay);
    sparkle.volume.value = -12;

    // Bird (synthetic chirps)
    birdTremolo = new Tone.Tremolo({ frequency: 9, depth: 0.6, wet: 1.0 }).start();
    birdFilter = new Tone.Filter({ type: "bandpass", frequency: 2200, Q: 6 });

    bird = new Tone.Synth({
      oscillator: { type: "sine" },
      envelope: { attack: 0.005, decay: 0.08, sustain: 0.0, release: 0.14 }
    });

    bird.chain(birdTremolo, birdFilter, reverb);
    bird.volume.value = -20;
  }

  function triad(rootNote){
    const r = Tone.Frequency(rootNote);
    return [ r.toNote(), r.transpose(4).toNote(), r.transpose(7).toNote() ];
  }

  // Key by season (bright keys)
  function keyFromSeason(season){
    if (season === "spring") return "C";
    if (season === "summer") return "D";
    if (season === "autumn") return "Eb";
    if (season === "winter") return "A";
    return "C";
  }

  // Sparkle scale (major or major pentatonic, avoiding low)
  function sparkleScale(key, weatherCat, time){
    const major = {
      "C":  ["C5","D5","E5","F5","G5","A5","B5","C6"],
      "D":  ["D5","E5","F#5","G5","A5","B5","C#6","D6"],
      "Eb": ["Eb5","F5","G5","Ab5","Bb5","C6","D6","Eb6"],
      "A":  ["A4","B4","C#5","D5","E5","F#5","G#5","A5"],
    };
    const pent = {
      "C":  ["C5","D5","E5","G5","A5","C6"],
      "D":  ["D5","E5","F#5","A5","B5","D6"],
      "Eb": ["Eb5","F5","G5","Bb5","C6","Eb6"],
      "A":  ["A4","B4","C#5","E5","F#5","A5"],
    };
    const usePent = (weatherCat === "rain") || (time === "night" || time === "late");
    return usePent ? (pent[key] || pent["C"]) : (major[key] || major["C"]);
  }

  function applyParams(){
    const env = getEnv(lastWeather);
    const key = keyFromSeason(env.season);

    // Tempo
    let bpm = 74;
    if (env.time === "morning") bpm = 82;
    if (env.time === "day") bpm = 86;
    if (env.time === "evening") bpm = 76;
    if (env.time === "night") bpm = 68;
    if (env.time === "late") bpm = 62;
    Tone.Transport.bpm.value = bpm;

    // Tone color
    let cutoff = 1600;
    let wet = 0.26;
    if (env.weatherCat === "clear") { cutoff = 2200; wet = 0.20; }
    if (env.weatherCat === "other") { cutoff = 1600; wet = 0.28; }
    if (env.weatherCat === "rain")  { cutoff = 1100; wet = 0.36; }

    if (env.time === "night" || env.time === "late") {
      cutoff -= 180;
      wet += 0.03;
    }

    cutoff = clamp(cutoff, 900, 2700);
    wet = clamp(wet, 0.18, 0.42);

    filter.frequency.value = cutoff;
    reverb.wet.value = wet;

    // Sparkle delay changes with env (safe)
    if (sparkleDelay){
      const night = (env.time === "night" || env.time === "late");
      const rain  = (env.weatherCat === "rain");
      sparkleDelay.set({
        delayTime: night ? "8n" : "16n",
        feedback:  rain ? 0.26 : 0.20,
        wet:       night ? 0.22 : (rain ? 0.20 : 0.16),
      });
    }

    // Bird color slightly changes
    if (birdFilter){
      birdFilter.frequency.value = (env.weatherCat === "rain") ? 1900 : 2300;
    }

    applyBackground(env.weatherCat, env.time);
    setStatus(`再生中：${env.season}/${env.time}/${env.weatherCat}（Key:${key} BPM:${bpm}）`);

    return { ...env, key };
  }

  function rebuildLoops(){
    // clear
    if (triadLoop) { triadLoop.dispose(); triadLoop = null; }
    if (sparkleLoop) { sparkleLoop.dispose(); sparkleLoop = null; }
    if (birdLoop) { birdLoop.dispose(); birdLoop = null; }

    const r = applyParams();

    // ===== Harmony choices (more variety, still "bright") =====
    // Use I, ii, iii, IV, V, vi roots, but we ALWAYS render major triads (brightness lock).
    // This increases harmonic variety without introducing minor "fear".
    const triadChoicesByKey = {
      "C":  ["C4","D4","E4","F4","G4","A4"],
      "D":  ["D4","E4","F#4","G4","A4","B4"],
      "Eb": ["Eb4","F4","G4","Ab4","Bb4","C5"],
      "A":  ["A3","B3","C#4","D4","E4","F#4"]
    };
    const choices = triadChoicesByKey[r.key] || triadChoicesByKey["C"];

    // ===== Slow chord changes =====
    // Base interval ~4.8s; wind affects it slightly (not too much)
    const windFactor = clamp(1.25 - (clamp(lastWeather.wind,0,15)/15)*0.35, 0.90, 1.25);
    const triadInterval = clamp(4.8 * windFactor, 3.6, 6.0);

    // Long duration (note value) ~82% of interval
    const chordDur = clamp(triadInterval * 0.82, 2.8, 5.2);

    let lastRoot = null;
    triadLoop = new Tone.Loop((time) => {
      let root = choices[Math.floor(Math.random() * choices.length)];
      if (root === lastRoot) root = choices[Math.floor(Math.random() * choices.length)];
      lastRoot = root;

      pad.triggerAttackRelease(triad(root), chordDur, time, 0.70);
    }, triadInterval).start(0);

    // ===== Sparkle =====
    const sparkleInterval = clamp(windToIntervalSeconds(lastWeather.wind) * 1.05, 0.26, 1.05);
    const scale = sparkleScale(r.key, r.weatherCat, r.time);

    sparkleLoop = new Tone.Loop((time) => {
      let p = 0.70;
      if (r.weatherCat === "rain") p = 0.50;
      if (r.time === "late") p = 0.38;
      if (r.time === "night") p = Math.min(p, 0.50);
      if (r.weatherCat === "clear" && (r.time === "day" || r.time === "morning")) p = 0.82;

      if (Math.random() < p){
        const note = scale[Math.floor(Math.random() * scale.length)];
        if (Math.random() < 0.14){
          const note2 = scale[Math.floor(Math.random() * scale.length)];
          const dur = 0.09;
          sparkle.triggerAttackRelease(note, dur, time, 0.45);
          sparkle.triggerAttackRelease(note2, dur, time + 0.001, 0.35);
        } else {
          sparkle.triggerAttackRelease(note, 0.09, time, 0.45);
        }
      }
    }, sparkleInterval).start(0);

    // ===== Birds (random chirps) =====
    function birdChance(){
      let base = 0.06; // 6% per tick
      if (r.time === "morning") base = 0.12;
      if (r.time === "day") base = 0.10;
      if (r.time === "evening") base = 0.06;
      if (r.time === "night") base = 0.02;
      if (r.time === "late") base = 0.005;
      if (r.weatherCat === "rain") base *= 0.55;
      return base;
    }

    function chirp(time){
      // short up-down sweep = "chirp"
      const base = (Math.random() < 0.5) ? 1500 : 1900;
      const up = base + 800 + Math.random()*500;
      const dur = 0.06 + Math.random()*0.05;

      bird.frequency.setValueAtTime(base, time);
      bird.frequency.linearRampToValueAtTime(up, time + dur);
      bird.frequency.linearRampToValueAtTime(base + 200, time + dur + 0.03);

      bird.triggerAttackRelease("C6", dur + 0.05, time, 0.30);
    }

    birdLoop = new Tone.Loop((time) => {
      if (!bird) return;
      if (Math.random() < birdChance()){
        const n = (Math.random() < 0.35) ? 2 : 1; // sometimes multiple
        for (let i = 0; i < n; i++){
          chirp(time + i * (0.12 + Math.random()*0.08));
        }
      }
    }, 2.0).start(0);
  }

  function updateUI({ code, wind }){
    const cat = weatherCategoryFromCode(code);
    document.getElementById("weatherText").textContent = describeWeather(code);
    document.getElementById("weatherCode").textContent = String(code);
    document.getElementById("windSpeed").textContent = wind.toFixed(1);
    const interval = windToIntervalSeconds(wind);
    document.getElementById("density").textContent = (1 / interval).toFixed(1) + " notes/sec";
    applyBackground(cat, autoTimeBlock());
  }

  async function start(){
    ensureAudioGraph();
    await Tone.start(); // iOS
    Tone.Transport.start();
    rebuildLoops();

    isRunning = true;
    document.getElementById("btnToggle").textContent = "Stop";
    document.getElementById("btnToggle").classList.remove("bg-emerald-600","hover:bg-emerald-500");
    document.getElementById("btnToggle").classList.add("bg-rose-600","hover:bg-rose-500");
  }

  function stop(){
    isRunning = false;
    if (triadLoop) { triadLoop.stop(); triadLoop.dispose(); triadLoop = null; }
    if (sparkleLoop) { sparkleLoop.stop(); sparkleLoop.dispose(); sparkleLoop = null; }
    if (birdLoop) { birdLoop.stop(); birdLoop.dispose(); birdLoop = null; }
    Tone.Transport.stop();

    document.getElementById("btnToggle").textContent = "Start";
    document.getElementById("btnToggle").classList.remove("bg-rose-600","hover:bg-rose-500");
    document.getElementById("btnToggle").classList.add("bg-emerald-600","hover:bg-emerald-500");
    setStatus("停止中（Startで再開）");
  }

  async function refreshWeather(auto=true){
    try{
      setStatus("天気取得中…");
      let lat, lon;

      if (auto){
        const pos = await getCurrentPosition();
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
      } else {
        lat = parseFloat(document.getElementById("lat").value);
        lon = parseFloat(document.getElementById("lon").value);
        if (!Number.isFinite(lat) || !Number.isFinite(lon)) throw new Error("lat/lon を数値で入力してね");
      }

      const { code, wind } = await fetchWeatherByCoords(lat, lon);
      lastWeather = { code, wind };
      updateUI(lastWeather);

      nextUpdateAt = Date.now() + AUTO_UPDATE_MS;

      if (isRunning){
        rebuildLoops();
        setStatus("再生中（天気/風/選択を反映して更新）");
      } else {
        setStatus("取得OK（Startで音が鳴る）");
      }
    } catch(e){
      console.error(e);
      setStatus(`エラー: ${e.message}`);
    }
  }

  function tick(){
    const now = Date.now();
    const remain = Math.max(0, nextUpdateAt - now);
    const mm = String(Math.floor(remain/60000)).padStart(2,"0");
    const ss = String(Math.floor((remain%60000)/1000)).padStart(2,"0");
    document.getElementById("countdown").textContent = `次の更新まで ${mm}:${ss}`;
    if (remain === 0) refreshWeather(true);
    requestAnimationFrame(tick);
  }

  // =========================
  // UI Events
  // =========================
  document.getElementById("btnToggle").addEventListener("click", async () => {
    if (!isRunning) await start();
    else stop();
  });

  document.getElementById("btnRefresh").addEventListener("click", () => refreshWeather(true));
  document.getElementById("btnUseManual").addEventListener("click", () => refreshWeather(false));

  ["seasonSel","timeSel","weatherSel"].forEach(id => {
    document.getElementById(id).addEventListener("change", () => {
      if (isRunning) rebuildLoops();
      else applyParams();
    });
  });

  // init
  applyBackground("other", autoTimeBlock());
  refreshWeather(true);
  tick();
</script>
</body>
</html>
