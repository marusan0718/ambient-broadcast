<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambient Tide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1 class="title">Ambient Tide</h1>
      <div class="subtitle">生成プレビュー（怖くない旋律）</div>
    </header>

    <button id="playBtn" class="play" type="button" aria-label="play">
      <span id="playIcon" class="playIcon">▶︎</span>
    </button>

    <section class="panel">
      <div class="chips" data-key="time">
        <button class="chip is-active" data-val="auto" type="button">Auto</button>
        <button class="chip" data-val="morning" type="button">朝</button>
        <button class="chip" data-val="day" type="button">昼</button>
        <button class="chip" data-val="evening" type="button">夕</button>
        <button class="chip" data-val="night" type="button">夜</button>
        <button class="chip" data-val="late" type="button">深夜</button>
      </div>

      <div class="chips" data-key="weather">
        <button class="chip is-active" data-val="auto" type="button">Auto</button>
        <button class="chip" data-val="clear" type="button">晴れ</button>
        <button class="chip" data-val="cloudy" type="button">くもり</button>
        <button class="chip" data-val="rain" type="button">雨</button>
      </div>

      <div class="chips" data-key="season">
        <button class="chip is-active" data-val="auto" type="button">Auto</button>
        <button class="chip" data-val="spring" type="button">春</button>
        <button class="chip" data-val="summer" type="button">夏</button>
        <button class="chip" data-val="autumn" type="button">秋</button>
        <button class="chip" data-val="winter" type="button">冬</button>
      </div>
    </section>

    <section class="status">
      <div id="modeLine" class="mode">Auto: -</div>
      <div id="countdown" class="countdown">次の更新まで 05:00</div>
      <div class="hint">※ iPhoneは「▶︎」を押した直後に鳴る仕様だよ</div>
    </section>
  </main>

  <!-- キャッシュ対策：ここを上げると確実に更新される -->
  <script src="app.js?v=10"></script>
</body>
</html>
